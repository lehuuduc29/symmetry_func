<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <button type="button" onclick="symmetry()">Click</button>
</body>
<script>
    function symmetry() {
        let str = prompt('nhap vao mot chuoi: ')
        let Arr = str.split('')
        let a = Math.floor(Arr.length / 2)
        console.log(Arr, a)

        for (let i = 0; i < a; i++) {
            if(Arr[i] == Arr[Arr.length - 1 - i]) {
                console.log(str + ': la mot chuoi doi xung')
            }else{
                console.log(str + ': khong phai mot chuoi doi xung')
            }
        }
    }
    // symmetry()
</script>
